{% extends '_base.html' %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-top g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">{% block heading %}{% endblock heading %}</h1>
      <p class="col-lg-10 fs-4">{% block description %}{% endblock description %}</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      {% block form %}
      {% endblock form %}
    </div>
  </div>
</div>
{% endblock content %}
